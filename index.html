<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ìŠ¤ë§ˆíŠ¸ íƒë°° ë¹„ì„œ</title>
    <link rel="icon" href="icon.png" type="image/png">

    <style>
        :root {
            --primary: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
        }

        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh; margin: 0; padding: 40px 15px;
            background-color: var(--bg); line-height: 1.5; color: var(--text-main);
        }

        .container {
            width: 100%; max-width: 500px; padding: 25px;
            border-radius: 20px; background-color: var(--card);
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
        }

        /* í—¤ë” ì˜ì—­ */
        .header { display: flex; justify-content: center; align-items: center; margin-bottom: 15px; }
        h1 { font-size: 1.4rem; font-weight: 800; margin: 0; }

        /* [ì¶”ê°€ë¨] ì§€ì› íƒë°°ì‚¬ ì•ˆë‚´ ë°°ì§€ */
        .carrier-info { text-align: center; margin-bottom: 25px; }
        .carrier-pill {
            display: inline-block;
            font-size: 0.8rem;
            color: var(--text-sub);
            background-color: #f3f4f6;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 500;
        }

        /* ì…ë ¥ í¼ */
        .input-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        input { 
            padding: 14px; border: 1px solid #e5e7eb; border-radius: 12px; 
            font-size: 1rem; outline: none; transition: all 0.2s; background: #f9fafb;
        }
        input:focus { border-color: var(--primary); background: #fff; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }

        button.btn-add {
            width: 100%; padding: 14px; border: none; background-color: var(--primary);
            color: white; border-radius: 12px; cursor: pointer; font-weight: 600;
            font-size: 1rem; transition: opacity 0.2s;
        }
        button.btn-add:disabled { opacity: 0.6; cursor: wait; }

        /* ë¦¬ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼ */
        #tracking-list { list-style: none; padding: 0; margin: 0; }
        #tracking-list li {
            background-color: #fff; padding: 20px; border: 1px solid #f3f4f6;
            border-radius: 16px; margin-bottom: 12px; display: flex;
            justify-content: space-between; align-items: flex-start;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.01);
            transition: transform 0.2s;
        }

        .info-area { flex-grow: 1; min-width: 0; margin-right: 15px; }

        .item-header { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; }
        .item-title { 
            font-size: 1.05rem; font-weight: 700; color: var(--text-main); 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .carrier-badge { 
            font-size: 0.7rem; background: #e5e7eb; color: #4b5563; 
            padding: 2px 6px; border-radius: 4px; font-weight: 600; white-space: nowrap;
        }

        .meta-row { display: flex; flex-direction: column; gap: 2px; }
        .number-row { display: flex; align-items: center; gap: 6px; font-size: 0.85rem; color: #9ca3af; }
        .number { text-decoration: underline; cursor: pointer; }
        .number:hover { color: var(--primary); }
        
        .status-row { display: flex; align-items: center; gap: 6px; margin-top: 4px; }
        .status-text { font-size: 0.9rem; font-weight: 600; color: var(--primary); }
        .detail-text { font-size: 0.8rem; color: var(--text-sub); }

        /* ìƒíƒœë³„ ìƒ‰ìƒ */
        .status-delivered .status-text { color: var(--success); }
        .status-error .status-text { color: var(--danger); }

        /* ì•¡ì…˜ ë²„íŠ¼ */
        .actions { display: flex; flex-direction: column; gap: 6px; }
        .actions button { 
            padding: 8px 12px; border: none; border-radius: 8px; cursor: pointer; 
            font-size: 0.8rem; font-weight: 500; white-space: nowrap;
        }
        .btn-track { background-color: #eff6ff; color: var(--primary); }
        .btn-delete { background-color: #fef2f2; color: var(--danger); }
        .btn-track:hover { background-color: #dbeafe; }
        .btn-delete:hover { background-color: #fee2e2; }

        .empty-msg { text-align: center; padding: 50px 0; color: #d1d5db; font-size: 0.95rem; }

        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.85); color: white; padding: 12px 24px;
            border-radius: 30px; font-size: 0.9rem; display: none; z-index: 2000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“¦ íƒë°° ë¹„ì„œ</h1>
        </div>
        
        <div class="carrier-info">
            <span class="carrier-pill">ì§€ì›: CJëŒ€í•œí†µìš´ Â· ìš°ì²´êµ­ Â· í•œì§„ Â· ë¡¯ë° Â· ë¡œì  </span>
        </div>

        <form id="trackingForm">
            <div class="input-group">
                <input type="tel" id="trackingNumber" placeholder="ìš´ì†¡ì¥ ë²ˆí˜¸ (- ì—†ì´ ìˆ«ìë§Œ)" required autocomplete="off">
                <input type="text" id="trackingMemo" placeholder="ë©”ëª¨ (ì„ íƒ)">
            </div>
            <button type="submit" id="addBtn" class="btn-add">ì¡°íšŒ ë° ì¶”ê°€</button>
        </form>

        <ul id="tracking-list"></ul>
    </div>
    <div id="toast" class="toast">ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤</div>

    <script>
        const trackingList = document.getElementById('tracking-list');
        const addBtn = document.getElementById('addBtn');
        const toast = document.getElementById('toast');

        const carrierInfo = {
            'kr.cjlogistics': { name: 'ëŒ€í•œí†µìš´', url: 'https://trace.cjlogistics.com/next/tracking.html?wblNo=' },
            'kr.epost': { name: 'ìš°ì²´êµ­', url: 'https://service.epost.go.kr/trace.RetrieveDomRigiTraceList.comm?sid1=' },
            'kr.hanjin': { name: 'í•œì§„', url: 'https://www.hanjin.com/kor/CMS/DeliveryMgr/WaybillResult.do?mCode=MN038&wblNum=' },
            'kr.lotteglogis': { name: 'ë¡¯ë°', url: 'https://www.lotteglogis.com/home/reservation/tracking/linkView?InvNo=' },
            'kr.logen': { name: 'ë¡œì  ', url: 'https://www.ilogen.com/m/personal/trace/' }
        };

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ì‹¤í–‰
        document.addEventListener('DOMContentLoaded', refreshAll);

        document.getElementById('trackingNumber').addEventListener('input', e => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        async function fetchWithProxy(targetUrl, timeout = 5000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(targetUrl);
            try {
                const response = await fetch(proxyUrl, { signal: controller.signal });
                clearTimeout(id);
                return response;
            } catch (e) {
                clearTimeout(id);
                throw e;
            }
        }

        async function findCarrier(number) {
            let checkList = Object.keys(carrierInfo);
            if (number.length === 13) checkList = ['kr.epost', ...checkList.filter(c => c !== 'kr.epost')];
            else if ([10, 12].includes(number.length)) checkList = ['kr.cjlogistics', 'kr.hanjin', 'kr.lotteglogis', ...checkList.filter(c => !['kr.cjlogistics', 'kr.hanjin', 'kr.lotteglogis'].includes(c))];

            try {
                return await Promise.any(checkList.map(async (carrier) => {
                    const res = await fetchWithProxy(`https://apis.tracker.delivery/carriers/${carrier}/tracks/${number}`);
                    if (res.ok) {
                        const data = await res.json();
                        if (data.state && data.state.id !== 'not_found') return carrier;
                    }
                    throw new Error();
                }));
            } catch { return null; }
        }

        document.getElementById('trackingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const number = document.getElementById('trackingNumber').value;
            const memo = document.getElementById('trackingMemo').value.trim();

            if (number.length < 9) return alert('ë²ˆí˜¸ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.');
            addBtn.disabled = true; addBtn.innerText = "í™•ì¸ ì¤‘...";

            const carrier = await findCarrier(number);
            const finalCarrier = carrier || ((number.length === 13) ? 'kr.epost' : 'kr.cjlogistics');

            if (!carrier && !confirm('ë°°ì†¡ ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.\nê·¸ë˜ë„ ë“±ë¡í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                addBtn.disabled = false; addBtn.innerText = "ì¡°íšŒ ë° ì¶”ê°€";
                return;
            }

            saveItem(finalCarrier, number, memo);
            addBtn.disabled = false; addBtn.innerText = "ì¡°íšŒ ë° ì¶”ê°€";
            document.getElementById('trackingForm').reset();
        });

        function saveItem(carrier, number, memo) {
            const items = JSON.parse(localStorage.getItem('trackingItems')) || [];
            if (items.some(i => i.number === number)) return alert('ì´ë¯¸ ë“±ë¡ëœ ë²ˆí˜¸ì…ë‹ˆë‹¤.');
            
            items.push({ id: Date.now(), carrier, number, memo, statusRank: 1, lastUpdate: 0 });
            localStorage.setItem('trackingItems', JSON.stringify(items));
            refreshAll(); 
        }

        async function refreshAll() {
            const items = JSON.parse(localStorage.getItem('trackingItems')) || [];
            
            if (items.length === 0) {
                trackingList.innerHTML = '<div class="empty-msg">ë“±ë¡ëœ íƒë°°ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                return;
            }
            
            renderSortedList(items);

            for (const item of items) {
                await updateItemStatus(item);
            }
            
            localStorage.setItem('trackingItems', JSON.stringify(items));
            renderSortedList(items); 
        }

        function renderSortedList(items) {
            const sortedItems = items.sort((a, b) => (a.statusRank || 1) - (b.statusRank || 1));
            trackingList.innerHTML = '';
            sortedItems.forEach(item => createDOM(item));
        }

        async function updateItemStatus(item) {
            const el = document.getElementById(`item-${item.id}`);
            
            try {
                const res = await fetchWithProxy(`https://apis.tracker.delivery/carriers/${item.carrier}/tracks/${item.number}`);
                const data = await res.json();
                
                const stateText = data.state ? data.state.text : 'ìƒíƒœ ë¯¸ë“±ë¡';
                const location = (data.progresses && data.progresses.length > 0) 
                    ? data.progresses[data.progresses.length - 1].location.name 
                    : '';
                const time = (data.progresses && data.progresses.length > 0)
                    ? data.progresses[data.progresses.length - 1].time.substring(5, 16).replace('T', ' ')
                    : '';

                item.lastState = stateText;
                item.lastDetail = location ? `${time} | ${location}` : (time || '');

                if (stateText.includes('ì™„ë£Œ') || stateText.includes('ë„ì°©')) {
                    item.statusRank = 2; 
                } else if (stateText.includes('ì‹¤íŒ¨') || stateText.includes('ë¯¸ë“±ë¡')) {
                     item.statusRank = 3; 
                } else {
                    item.statusRank = 1; 
                }
                
                if (el) {
                    const statusTextEl = el.querySelector('.status-text');
                    const detailTextEl = el.querySelector('.detail-text');
                    
                    statusTextEl.innerText = item.lastState;
                    detailTextEl.innerText = item.lastDetail;
                    
                    el.classList.remove('status-delivered', 'status-error');
                    if (item.statusRank === 2) el.classList.add('status-delivered');
                    if (item.statusRank === 3) el.classList.add('status-error');
                }

            } catch (e) {
                item.lastState = 'ì—°ë™ ì§€ì—°';
                item.lastDetail = 'ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”';
                item.statusRank = 3;

                if(el) {
                    el.querySelector('.status-text').innerText = 'ì—°ë™ ì§€ì—°';
                    el.classList.add('status-error');
                }
            }
        }

        function createDOM(item) {
            const info = carrierInfo[item.carrier] || { name: 'íƒë°°' };
            const displayTitle = (item.memo && item.memo.trim()) ? item.memo : item.number;
            
            const savedState = item.lastState || 'í™•ì¸ ì¤‘...';
            const savedDetail = item.lastDetail || '';
            let statusClass = '';
            
            if(savedState.includes('ì™„ë£Œ') || savedState.includes('ë„ì°©')) statusClass = 'status-delivered';
            else if(savedState.includes('ì§€ì—°') || savedState.includes('ì‹¤íŒ¨')) statusClass = 'status-error';

            const li = document.createElement('li');
            li.id = `item-${item.id}`;
            li.className = statusClass;
            li.innerHTML = `
                <div class="info-area">
                    <div class="item-header">
                        <span class="carrier-badge">${info.name}</span>
                        <span class="item-title">${displayTitle}</span>
                    </div>
                    <div class="meta-row">
                        <span class="number" onclick="copy('${item.number}')">${item.number}</span>
                        <div class="status-row">
                            <span class="status-text">${savedState}</span>
                            <span class="detail-text">${savedDetail}</span>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <button class="btn-track" onclick="window.open('${info.url}${item.number}', '_blank')">ìœ„ì¹˜</button>
                    <button class="btn-delete" onclick="deleteItem(${item.id})">ì‚­ì œ</button>
                </div>
            `;
            trackingList.appendChild(li);
        }

        function deleteItem(id) {
            if(!confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            const items = JSON.parse(localStorage.getItem('trackingItems')).filter(i => i.id !== id);
            localStorage.setItem('trackingItems', JSON.stringify(items));
            refreshAll();
        }

        function copy(text) {
            navigator.clipboard.writeText(text);
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2000);
        }
    </script>
</body>
</html>
