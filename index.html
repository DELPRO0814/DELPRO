<body>

    <script>
        const trackingList = document.getElementById('tracking-list');
        const addBtn = document.getElementById('addBtn');
        const toast = document.getElementById('toast');
        const numInput = document.getElementById('trackingNumber');
        const predictionArea = document.getElementById('predictionArea');
        const predictionText = document.getElementById('predictionText');
        const carrierSelect = document.getElementById('carrierSelect');

        let currentCarrierId = 'kr.cjlogistics';

        const carrierInfo = {
            'kr.cjlogistics': { name: 'CJëŒ€í•œí†µìš´', url: 'https://trace.cjlogistics.com/next/tracking.html?wblNo=' },
            'kr.epost': { name: 'ìš°ì²´êµ­', url: 'https://service.epost.go.kr/trace.RetrieveDomRigiTraceList.comm?sid1=' },
            'kr.hanjin': { name: 'í•œì§„', url: 'https://www.hanjin.com/kor/CMS/DeliveryMgr/WaybillResult.do?mCode=MN038&wblNum=' },
            'kr.lotteglogis': { name: 'ë¡¯ë°', url: 'https://www.lotteglogis.com/home/reservation/tracking/linkView?InvNo=' },
            'kr.logen': { name: 'ë¡œì  ', url: 'https://www.ilogen.com/m/personal/trace/' },
            'global.aliexpress': { name: 'ì•Œë¦¬(ì§êµ¬)', url: 'https://t.17track.net/ko#nums=' },
            'kr.cupost': { name: 'CU í¸ì˜ì ', url: 'https://www.cupost.co.kr/postbox/delivery/localResult.cupost?invoice_no=' },
            'kr.cvsnet': { name: 'GS Postbox', url: 'http://www.cvsnet.co.kr/invoice/tracking.jsp?invoice_no=' },
            'kr.kdexp': { name: 'ê²½ë™íƒë°°', url: 'https://kdexp.com/service/delivery/delivery_view.do?item=' },
            'kr.daesin': { name: 'ëŒ€ì‹ íƒë°°', url: 'https://www.ds3211.co.kr/freight/internalFreightSearch.do?billno=' },
            'kr.chunilps': { name: 'ì²œì¼íƒë°°', url: 'https://www.chunil.co.kr/HTrace/HTrace.jsp?transNo=' },
            'kr.ilyanglogis': { name: 'ì¼ì–‘ë¡œì§€ìŠ¤', url: 'https://www.ilyanglogis.com/functionality/card_form_waybill.asp?hawb_no=' }
        };

        document.addEventListener('DOMContentLoaded', refreshAll);

        numInput.addEventListener('input', e => {
            const val = e.target.value.replace(/[^0-9a-zA-Z]/g, '').toUpperCase();
            e.target.value = val;

            if(carrierSelect.style.display === 'block') return;

            if (val.length >= 9) {
                predictCarrier(val);
                predictionArea.classList.add('show');
            } else {
                predictionArea.classList.remove('show');
            }
        });

        function predictCarrier(number) {
            if (/^[A-Z]/.test(number)) {
                currentCarrierId = 'global.aliexpress';
            }
            else if (number.length === 13) {
                currentCarrierId = 'kr.epost';
            } 
            else {
                currentCarrierId = 'kr.cjlogistics';
            }
            predictionText.innerText = `ì˜ˆìƒ: ${carrierInfo[currentCarrierId].name}`;
            carrierSelect.value = currentCarrierId; 
        }

        window.showSelectBox = function() {
            predictionArea.classList.remove('show'); 
            carrierSelect.style.display = 'block';   
            carrierSelect.classList.add('show');
        }

        carrierSelect.addEventListener('change', (e) => {
            currentCarrierId = e.target.value;
        });

        async function fetchWithProxy(targetUrl, timeout = 5000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            
            const timestamp = Date.now();
            const separator = targetUrl.includes('?') ? '&' : '?';
            const noCacheUrl = targetUrl + separator + 't=' + timestamp;

            const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(noCacheUrl);
            try {
                const response = await fetch(proxyUrl, { signal: controller.signal });
                clearTimeout(id);
                return response;
            } catch (e) {
                clearTimeout(id);
                throw e;
            }
        }

        document.getElementById('trackingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const number = numInput.value;
            const memo = document.getElementById('trackingMemo').value.trim();

            if (number.length < 9) return alert('ë²ˆí˜¸ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.');
            
            addBtn.disabled = true; addBtn.innerText = "í™•ì¸ ì¤‘...";

            if (currentCarrierId === 'global.aliexpress') {
                saveItem(currentCarrierId, number, memo);
                finishAdd();
                return;
            }

            let isValid = false;
            try {
                const res = await fetchWithProxy(`https://apis.tracker.delivery/carriers/${currentCarrierId}/tracks/${number}`);
                if (res.ok) {
                    const data = await res.json();
                    if (data.state && data.state.id !== 'not_found') {
                        isValid = true;
                    }
                }
            } catch (err) { console.log("ì¡°íšŒ ì—ëŸ¬"); }

            if (!isValid) {
                const carrierName = carrierInfo[currentCarrierId].name;
                let msg = `[${carrierName}] ì¡°íšŒ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.\n\n`;
                if(currentCarrierId === 'kr.lotteglogis') {
                    msg += `â€» ë¡¯ë°íƒë°°ëŠ” ì°¨ë‹¨ì´ ì¦ì•„ ì¡°íšŒê°€ ì•ˆ ë  ìˆ˜ ìˆìŠµë‹ˆë‹¤.\në“±ë¡ í›„ [ìœ„ì¹˜] ë²„íŠ¼ì„ ì´ìš©í•´ì£¼ì„¸ìš”.\n\n`;
                } else {
                    msg += `1. ìš´ì†¡ì¥ ë²ˆí˜¸ê°€ ë§ë‚˜ìš”?\n2. íƒë°°ì‚¬ë¥¼ ì˜¬ë°”ë¥´ê²Œ ì„ íƒí–ˆë‚˜ìš”?\n\n`;
                }
                msg += `ê·¸ë˜ë„ ë“±ë¡í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`;

                if (!confirm(msg)) {
                    addBtn.disabled = false; addBtn.innerText = "ì¡°íšŒ ë° ì¶”ê°€";
                    return;
                }
            }

            saveItem(currentCarrierId, number, memo);
            finishAdd();
        });

        function finishAdd() {
            addBtn.disabled = false; addBtn.innerText = "ì¡°íšŒ ë° ì¶”ê°€";
            numInput.value = '';
            document.getElementById('trackingMemo').value = '';
            predictionArea.classList.remove('show');
            carrierSelect.style.display = 'none';
        }

        function saveItem(carrier, number, memo) {
            const items = JSON.parse(localStorage.getItem('trackingItems')) || [];
            if (items.some(i => i.number === number)) return alert('ì´ë¯¸ ë“±ë¡ëœ ë²ˆí˜¸ì…ë‹ˆë‹¤.');
            
            items.push({ id: Date.now(), carrier, number, memo, statusRank: 1, lastUpdate: 0 });
            localStorage.setItem('trackingItems', JSON.stringify(items));
            refreshAll(); 
        }

        async function refreshAll() {
            const items = JSON.parse(localStorage.getItem('trackingItems')) || [];
            if (items.length === 0) {
                trackingList.innerHTML = '<div class="empty-msg">ë“±ë¡ëœ íƒë°°ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                return;
            }
            renderSortedList(items);

            for (const item of items) {
                await updateItemStatus(item);
            }
            
            localStorage.setItem('trackingItems', JSON.stringify(items));
            renderSortedList(items); 
        }

        function renderSortedList(items) {
            const sortedItems = items.sort((a, b) => (a.statusRank || 1) - (b.statusRank || 1));
            trackingList.innerHTML = '';
            sortedItems.forEach(item => createDOM(item));
        }

        async function updateItemStatus(item) {
            const el = document.getElementById(`item-${item.id}`);

            if (item.carrier === 'global.aliexpress') {
                item.lastState = 'í•´ì™¸ ë°°ì†¡';
                item.lastDetail = 'ìœ„ì¹˜ ë²„íŠ¼ì„ ëˆŒëŸ¬ ì¡°íšŒí•˜ì„¸ìš”';
                item.statusRank = 1; 

                if (el) {
                    const statusTextEl = el.querySelector('.status-text');
                    const detailTextEl = el.querySelector('.detail-text');
                    statusTextEl.innerText = item.lastState;
                    detailTextEl.innerText = item.lastDetail;
                    el.className = 'status-global'; 
                }
                return; 
            }
            
            try {
                const res = await fetchWithProxy(`https://apis.tracker.delivery/carriers/${item.carrier}/tracks/${item.number}`);
                const data = await res.json();
                
                const stateText = data.state ? data.state.text : 'ìƒíƒœ ë¯¸ë“±ë¡';
                const location = (data.progresses && data.progresses.length > 0) 
                    ? data.progresses[data.progresses.length - 1].location.name 
                    : '';
                const time = (data.progresses && data.progresses.length > 0)
                    ? data.progresses[data.progresses.length - 1].time.substring(5, 16).replace('T', ' ')
                    : '';

                item.lastState = stateText;
                item.lastDetail = location ? `${time} | ${location}` : (time || '');

                if (stateText.includes('ì™„ë£Œ') || stateText.includes('ë„ì°©')) {
                    item.statusRank = 2; 
                } else if (stateText.includes('ì‹¤íŒ¨') || stateText.includes('ë¯¸ë“±ë¡')) {
                     item.statusRank = 3; 
                } else {
                    item.statusRank = 1; 
                }
                
                if (el) {
                    const statusTextEl = el.querySelector('.status-text');
                    const detailTextEl = el.querySelector('.detail-text');
                    
                    statusTextEl.innerText = item.lastState;
                    detailTextEl.innerText = item.lastDetail;
                    
                    el.className = ''; 
                    if (item.statusRank === 2) el.classList.add('status-delivered');
                    if (item.statusRank === 3) el.classList.add('status-error');
                }

            } catch (e) {
                item.lastState = 'ì—°ë™ ì§€ì—°';
                item.lastDetail = 'ì•±ì—ì„œ [ìœ„ì¹˜] ë²„íŠ¼ì„ ëˆŒëŸ¬ë³´ì„¸ìš”';
                item.statusRank = 3;

                if(el) {
                    el.querySelector('.status-text').innerText = 'ì—°ë™ ì§€ì—°';
                    el.querySelector('.detail-text').innerText = 'ì•±ì—ì„œ [ìœ„ì¹˜] ë²„íŠ¼ì„ ëˆŒëŸ¬ë³´ì„¸ìš”';
                    el.classList.add('status-error');
                }
            }
        }

        function createDOM(item) {
            const info = carrierInfo[item.carrier] || { name: 'íƒë°°' };
            const displayTitle = (item.memo && item.memo.trim()) ? item.memo : item.number;
            
            let statusClass = '';
            if (item.carrier === 'global.aliexpress') statusClass = 'status-global';
            else {
                const savedState = item.lastState || '';
                if(savedState.includes('ì™„ë£Œ') || savedState.includes('ë„ì°©')) statusClass = 'status-delivered';
                else if(savedState.includes('ì§€ì—°') || savedState.includes('ì‹¤íŒ¨')) statusClass = 'status-error';
            }

            const savedState = item.lastState || 'í™•ì¸ ì¤‘...';
            const savedDetail = item.lastDetail || '';

            const li = document.createElement('li');
            li.id = `item-${item.id}`;
            li.className = statusClass;
            li.innerHTML = `
                <div class="info-area">
                    <div class="item-header">
                        <span class="carrier-badge">${info.name}</span>
                        <span class="item-title">${displayTitle}</span>
                    </div>
                    <div class="meta-row">
                        <span class="number" onclick="copy('${item.number}')">${item.number}</span>
                        <div class="status-row">
                            <span class="status-text">${savedState}</span>
                            <span class="detail-text">${savedDetail}</span>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <button class="btn-track" onclick="window.open('${info.url}${item.number}', '_blank')">ìœ„ì¹˜</button>
                    <button class="btn-delete" onclick="deleteItem(${item.id})">ì‚­ì œ</button>
                </div>
            `;
            trackingList.appendChild(li);
        }

        function deleteItem(id) {
            if(!confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            const items = JSON.parse(localStorage.getItem('trackingItems')).filter(i => i.id !== id);
            localStorage.setItem('trackingItems', JSON.stringify(items));
            refreshAll();
        }

        function copy(text) {
            navigator.clipboard.writeText(text);
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2000);
        }
    </script>
