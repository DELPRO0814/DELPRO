<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 택배 비서</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📦</text></svg>">
    <link rel="stylesheet" href="style.css?v=2.0">
</head>
<body class="login-page"> <div class="login-container">
        <div class="login-box">
            <div class="login-icon">📦</div>
            <h1>택배 비서</h1>
            <p>로그인하면 데이터를 연동할 수 있어요.<br>비회원은 현재 기기에만 저장됩니다.</p>
            
            <button id="googleLoginBtn" class="btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="G">
                Google 계정으로 시작
            </button>
            
            <button id="guestLoginBtn" class="btn-guest">비회원으로 시작하기</button>
        </div>
    </div>

    <script src="script.js?v=2.0" type="module"></script>
</body>
</html>
